<section id="createBook">
	<div class="container jumbotron col-md-6 col-md-offset-3">
		<form name="createBookForm" novalidate id="createBookForm"
			ng-submit="createBookForm.$valid && save(newBook)">
			<div class="col-md-8 col-md-offset-2" id="feedbackPanel" />
			<fieldset>
				<legend> Crear nuevo libro </legend>
				<!-- TITULO -->
				<div class="form-group">
					<label class="control-label">T&iacute;tulo: </label> <input
						type="text" class="form-control" ng-model="newBook.name"
						ng-required="true" id="name" maxlength="150" />
				</div>
				<!-- DESCRIPCION -->
				<div class="form-group">
					<label class="">Descripci&oacute;n: </label>
					<textarea rows="3" id="description" class="form-control noResize"
						ng-model="newBook.description" ng-required="true"> </textarea>
				</div>
				<!-- EDITORIAL -->
				<div class="form-group">
					<label class="">Editorial: </label> <input type="text"
						class="form-control" ng-model="newBook.publisher"
						ng-required="true" id="publisher" />

				</div>
				<!-- ISBN -->
				<div class="form-group">
					<label class="">ISBN: </label> <input type="text"
						class="form-control" ng-model="newBook.isbn"
						ng-required="true" id="isbn" ng-minlength="1" ng-pattern="/^[0-9\-]*$/"/>

				</div>			
				<!-- SELECT GENERO -->
				<div class="form-group">
					<label class="">G&eacute;nero: </label> <select class="form-control"
						ng-model="newBook.genre" ng-required="true">
							<option>FABLE</option>
							<option>CRIME</option>
							<option>FANTASY</option>
							<option>CRIME</option>
							<option>MYSTERY</option>
					</select>
				</div>
				<!-- CHECKBOX CATEGORIAS -->
				<div class="form-group">
					<label class=""> Categorias:</label>
					<div class="col-md-8 col-md-offset-2 checkbox" ng-repeat="category in categories">
						<label  class="checkbox-inline">
						<input type="checkbox" name="selectedCategory[]" value="{{category}}" ng-model="category.selected"
						ng-click="toggleSelection(category, newBook)" > 
						{{category.name}}<br/>
						</label>
					</div>
				</div>
				<!-- BOTONES -->
				<div class="col-md-8 col-md-offset-2">
					<button type="submit" class="btn btn-hexacta-primary btn-block">Guardar</button>
					<button type="button" class="btn btn-default btn-block"
						ng-click="reset()">Limpiar</button>
					<button type="button" class="btn btn-default btn-block"
						ng-click="backToHome()">Volver</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
