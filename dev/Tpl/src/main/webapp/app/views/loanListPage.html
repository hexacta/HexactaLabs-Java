<section id="loanListPage">
<!-- <h4>Prestamos realizados </h4>  -->
	<div ng-controller="loanListCtrl" >
		<div class="row">
			<form role="form" class="col-md-12">
				<div class="form-group col-md-6 col-xs-6">					
					<input type="text" class="form-control col-md-12" placeholder="Ingrese el usuario para filtrar" ng-model="user">				
				</div>
				<div class="form-group col-md-6 col-xs-6">					
					<input type="text" class="form-control col-md-12" placeholder="Ingrese el t&iacute;tulo del libro para filtrar" ng-model="name">				
				</div>
			</form>
		</div>
		
		<div class="col-md-12">
			<table class="table table-striped table-bordered table-hover text-center">
				<thead class="text-center headcolumn" >
					<tr>
						<th class="text-center" ng-click="predicate = 'name'; reverse=!reverse"> T&iacute;tulo </th>
						<th class="text-center" ng-click="predicate = 'since'; reverse=!reverse"> Desde </th>
						<th class="text-center" ng-click="predicate = 'through'; reverse=!reverse"> Hasta </th>
						<th class="text-center" ng-click="predicate = 'user'; reverse=!reverse"> Usuario </th>
					</tr>
				</thead>
				<tbody ng-repeat="loan in loans | filter:user | orderBy:predicate:reverse">
					<tr>											
						<td>
							{{loan.bookCopy.book.title}}
						</td>
						<td>
							{{loan.fromDate | date:'dd/MM/yyyy'}}
						</td>
						<td>
							{{loan.toDate | date:'dd/MM/yyyy'}}
						</td>
						<td>
							{{loan.user.username}}
						</td>
						<!-- End Fields -->				
					</tr>
				</tbody>
			</table>
		</div>
	
	</div>

</section>
