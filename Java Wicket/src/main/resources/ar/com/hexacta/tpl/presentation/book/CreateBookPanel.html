<wicket:panel>
	<div class="busquedas">
		<form>
			<fieldset>
				<legend><wicket:message key="panelTitle"/></legend>

			     	<div class="busquedasBox">
			        	<label class="labelIzquierda"><wicket:message key="bookNameText"/></label>
			        	<input type="text" wicket:id="name" id="name" class="inputAjuste4" maxlength="150"/>
			        	<div class="Clear"></div>
			      	</div>
					<div class="busquedasForm">
					     <label class="labelIzquierda"><wicket:message key="bookDescriptionText"/></label>
					     <input type="text" wicket:id="description" id="description" class="inputAjuste4" />
					     <div class="Clear"></div>
					</div>
					<div class="busquedasForm">			      	
				      	<label class="labelIzquierda"><wicket:message key="bookPublisherText"/></label>
				      	<input type="text" wicket:id="publisher" id="publisher" class="inputAjuste4" />
				      	<div class="Clear"></div>
			      	</div>
			      	<div class="busquedasForm">
						<label class="labelIzquierda">
				    	</label>
							<select>
							  <option>Argentina</option>
							  <option>Brasil</option>
							  <option>Uruguay</option>
							</select>
					</div>

		    	<br />
		    	<br />
		    	<span style="float:left">
		    	<label class="labelIzquierda"><wicket:message key="categoriesText"/></label>
		    	</span>
		    	<div><span wicket:id="bookCategoriesList"></span></div>
		    	<div class="linea ajuste">
		      		<div class="botones">
		        		<input type="submit" wicket:message="value:cancelButtonText" wicket:id="cancelButton" id="cancelButton"/>
		        		<input type="submit" wicket:message="value:saveBookButtonText" wicket:id="saveBookButton" id="saveBookButton"/>
		      		</div>
		      		<div class="Clear"></div>
		   		</div>	
		  </fieldset>
		</form>
	</div>
</wicket:panel>
