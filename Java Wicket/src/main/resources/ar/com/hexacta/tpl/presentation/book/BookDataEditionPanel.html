<wicket:panel>
	<div class="busquedasBox">
		<label class="labelIzquierda"><wicket:message key="bookNameText"/></label> 
		<input type="text" wicket:id="name" id="name" class="inputAjuste4" maxlength="150" />
		<div class="Clear"></div>
	</div>
	<div class="busquedasForm">
		<label class="labelIzquierda"><wicket:message key="bookDescriptionText"/></label> 
		<input type="text" wicket:id="description" id="description" class="inputAjuste4"/>
		<div class="Clear"></div>
	</div>	
	<div class="busquedasForm">
		<label class="labelIzquierda"><wicket:message key="bookPublisherText"/></label> 
		<input type="text" wicket:id="publisher" id="publisher" class="inputAjuste4"/>
		<div class="Clear"></div>
	</div>	
	<div class="busquedasForm">
		<label class="labelIzquierda">
    		<wicket:message key="publisherCountryMessage"/>
    	</label>
			<select>
			  <option>Argentina</option>
			  <option>Brasil</option>
			  <option>Uruguay</option>
			</select>
		<br />
	</div>	
</wicket:panel>
