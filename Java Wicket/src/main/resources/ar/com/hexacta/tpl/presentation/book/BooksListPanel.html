<wicket:panel>
	<div class="Contenedor fondoBlanco" style="height: auto;text-align:center;">
		<h4 class="ajuste">
			<span class="textoDestacado"><wicket:message key="panelTitle"/></span> 
		</h4>     
		<div class="ContenedorTablas" style="height: auto;">
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="200" class="destacado"><wicket:message key="bookNameHeaderText"/></td>
					<td width="200" class="destacado"><wicket:message key="bookDescriptionHeaderText"/></td>
					<td width="200" class="destacado"><wicket:message key="bookPublisherHeaderText"/></td>
					<td width="200" class="destacado"><wicket:message key="bookCategoryHeaderText"/></td>
					<td width="100" class="destacado"></td>
					<td width="100" class="destacado"></td>
					<td width="100" class="destacado"></td>
				</tr>
	       		<tr wicket:id="books">
					<td width="180"><span class="textoDestacado" style="text-align:center;" wicket:id="name"></span></td>
					<td width="370"><span class="textoDestacado" style="text-align:center;" wicket:id="description"></span></td>
					<td width="370"><span class="textoDestacado" style="text-align:center;" wicket:id="publisher"></span></td>
					<td width="370"><span class="textoDestacado" style="text-align:center;" wicket:id="categories"></span></td>
					<td width="50"><input type="submit" wicket:message="value:editBookButtonText" style="text-align:center;" wicket:id="editBook"/></td>
					<td width="50"><input type="submit" wicket:message="value:deleteButtonText" style="text-align:center;" wicket:id="delete"/></td>
					<td width="50"><input type="submit" wicket:message="value:lendButtonText" style="text-align:center;" wicket:id="lendBook"/></td>
	       		</tr>
	     	</table>	     	
	   	</div>   		
	</div>
<!-- 	<div wicket:id="pedidoConfirmacionEliminarPerfilPopin"></div>     			 -->
</wicket:panel>
